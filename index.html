<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMANG Celebration Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat|Quantico" rel="stylesheet">
    <style>
        /* Global Styling */
        @import url('https://fonts.googleapis.com/css?family=Quantico');

        html, body {
            font-family: 'Quantico', sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        body {
            background-image: url('https://media.istockphoto.com/id/1399105128/vector/golden-glitter-confetti-falling-on-black-vector-background-shining-gold-shimmer-luxury.jpg?s=612x612&w=0&k=20&c=aiC5-QyzDJy6IZ91FiDYSxKvAVX4QZnohGBBbl5tczk=');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center; /* Optional */
        }

        /* Text Animation */
        #starter {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }
        .starttext {
            font-size: 4rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out infinite alternate;
            background: linear-gradient(to right, #ff5733, #ffbd33, #33ff57, #3357ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #U { animation-delay: 0.1s; }
        #M1 { animation-delay: 0.3s; }
        #A { animation-delay: 0.5s; }
        #N { animation-delay: 0.7s; }
        #G { animation-delay: 0.9s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Welcome Text */
        .welcome-text {
            font-size: 2.5rem;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out infinite alternate;
            background: linear-gradient(to right, #ff5733, #ffbd33, #33ff57, #3357ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Small Sphere Effect */
        .sphere {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            animation: drop 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes drop {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(100vh); }
        }

        /* Countdown Text */
        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #333;
            margin-top: 20px;
        }

        .time-unit {
            margin: 0 10px;
        }

        .days { color: #ff5733; }   /* Red */
        .hours { color: #ffbd33; }  /* Yellow */
        .minutes { color: #33ff57; } /* Green */
        .seconds { color: #3357ff; } /* Blue */

        /* Confetti Styling */
        .confetti {
            position: fixed;
            top: 0;
            width: 10px;
            height: 10px;
            background: rgba(255, 100, 100, 1);
            animation: confetti-fall 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10px) rotate(0); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        /* Random colors for variation */
        .confetti:nth-child(3n) { background: rgba(100, 255, 100, 1); }
        .confetti:nth-child(4n) { background: rgba(100, 100, 255, 1); }
        .confetti:nth-child(5n) { background: rgba(255, 255, 100, 1); }
        .confetti:nth-child(6n) { background: rgba(255, 100, 255, 1); }
        .confetti:nth-child(7n) { background: rgba(100, 255, 255, 1); }

        /* Unique positions, delays, and speeds for each confetti piece */
        .confetti:nth-child(odd) { animation-duration: 4.5s; }
        .confetti:nth-child(even) { animation-duration: 6s; }
        .confetti:nth-child(1) { left: 1%; animation-delay: 0s; }
        .confetti:nth-child(2) { left: 3%; animation-delay: 0.5s; }
        .confetti:nth-child(3) { left: 5%; animation-delay: 1s; }
        .confetti:nth-child(4) { left: 7%; animation-delay: 1.5s; }
        .confetti:nth-child(5) { left: 9%; animation-delay: 0.2s; }
        .confetti:nth-child(6) { left: 11%; animation-delay: 0.6s; }
        .confetti:nth-child(7) { left: 13%; animation-delay: 1.2s; }
        .confetti:nth-child(8) { left: 15%; animation-delay: 0.4s; }
        .confetti:nth-child(9) { left: 17%; animation-delay: 1.8s; }
        .confetti:nth-child(10) { left: 19%; animation-delay: 0.7s; }
        /* Repeat for more confetti... */
        /* You can continue adding more confetti elements with increasing percentages to cover the full width */
        /* This example assumes 100 confetti pieces for a dense effect */

    </style>
</head>
<body>
    <!-- Main Content -->
    <div id="starter">
        <p id="U" class="starttext">U</p>
        <p id="M1" class="starttext">M</p>
        <p id="A" class="starttext">A</p>
        <p id="N" class="starttext">N</p>
        <p id="G" class="starttext">G</p>
    </div>
    <h2 class="welcome-text">WELCOME TO FRESHERS 2K24</h2>

    <!-- Countdown -->
    <div class="countdown" id="countdown">
        <div class="time-unit days" id="days"></div>
        <div class="time-unit hours" id="hours"></div>
        <div class="time-unit minutes" id="minutes"></div>
        <div class="time-unit seconds" id="seconds"></div>
    </div>

    <!-- Confetti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <!-- Repeat 100 times or more -->
    <!-- You can copy the above lines to add more confetti divs -->

    <script>
        // JavaScript to dynamically add confetti for better control
        for (let i = 0; i < 100; i++) {
            let confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.animationDelay = `${Math.random() * 5}s`;
            confetti.style.animationDuration = `${4 + Math.random() * 2}s`;
            document.body.appendChild(confetti);
        }

        // Small Spheres
        for (let i = 0; i < 30; i++) {
            const sphere = document.createElement('div');
            sphere.className = 'sphere';
            sphere.style.left = `${Math.random() * 100}vw`;
            sphere.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random duration between 2s to 5s
            const colors = [
                'radial-gradient(circle, #ff5733, #c70039)',
                'radial-gradient(circle, #ffbd33, #ff9f00)',
                'radial-gradient(circle, #33ff57, #009900)',
                'radial-gradient(circle, #3357ff, #0033cc)',
                'radial-gradient(circle, #ff33a1, #cc007f)'
            ];
            sphere.style.background = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(sphere);
        }

        // Countdown Timer
        const countdownElements = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds')
        };
        const countdownDate = new Date('October 24, 2024 00:00:00').getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElements.days.innerHTML = `${days} <span>Days</span>`;
            countdownElements.hours.innerHTML = `${hours} <span>Hours</span>`;
            countdownElements.minutes.innerHTML = `${minutes} <span>Minutes</span>`;
            countdownElements.seconds.innerHTML = `${seconds} <span>Seconds</span>`;

            // If the countdown is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                countdownElements.days.innerHTML = "üéâ PARTY TIME! üéâ";
                countdownElements.hours.innerHTML = "";
                countdownElements.minutes.innerHTML = "";
                countdownElements.seconds.innerHTML = "";
            }
        };

        // Update the countdown every 1 second
        const x = setInterval(updateCountdown, 1000);
    </script>

    <footer style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: #fff; font-size: 1.2rem; font-family: 'Montserrat', sans-serif;">
        Made with <span style="color: red;">‚ù§Ô∏è</span> by Ashish Ranjan
    </footer>
</body>
</html>
